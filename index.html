<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="World Clock coded for the SheCodes Plus Max Module by Tamsin Brincat"
    />
    <link rel="stylesheet" href="/src/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@500&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.39/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>World Clock - Tamsin Brincat</title>
  </head>
  <body>
    <div class="card">
      <header>
        <h1>World Clock</h1>
      </header>

      <div class="continent-selection">
        <select name="continent" id="continents">
          <option value="">Select a continent</option>
          <option value="africa">Africa</option>
          <option value="asia">Asia</option>
          <option value="australia-oceania">Australia/Oceania</option>
          <option value="europe">Europe</option>
          <option value="north-america">North America</option>
          <option value="south-america">South America</option>
        </select>
      </div>

      <div class="country-selection">
        <select name="africanCountry" id="africanCountries" class="none">
          <option value="">Select a country</option>
          <option value="cairo">Cairo</option>
          <option value="dakar">Dakar</option>
          <option value="johannesburg">Johannesburg</option>
          <option value="nairobi">Nairobi</option>
          <option value="niamey">Niamey</option>
        </select>

        <select name="asianCountry" id="asianCountries" class="none">
          <option value="">Select a country</option>
          <option value="bangkok">Bangkok</option>
          <option value="colombo">Colombo</option>
          <option value="magadan">Magadan</option>
          <option value="shanghai">Shanghai</option>
          <option value="tokyo">Tokyo</option>
        </select>

        <select name="australianCountry" id="australianCountries" class="none">
          <option value="">Select a country</option>
          <option value="auckland">Auckland</option>
          <option value="darwin">Darwin</option>
          <option value="fiji">Fiji</option>
          <option value="perth">Perth</option>
          <option value="sydney">Sydney</option>
        </select>

        <select name="europeanCountry" id="europeanCountries" class="none">
          <option value="">Select a country</option>
          <option value="helsinki">Helsinki</option>
          <option value="istanbul">Istanbul</option>
          <option value="london">London</option>
          <option value="paris">Paris</option>
          <option value="tbilisi">Tbilisi</option>
        </select>

        <select
          name="northAmericanCountry"
          id="northAmericanCountries"
          class="none"
        >
          <option value="">Select a country</option>
          <option value="edmonton">Edmonton</option>
          <option value="los-angeles">Los Angeles</option>
          <option value="mexico-city">Mexico City</option>
          <option value="new-york">New York</option>
          <option value="st-johns">St Johns</option>
        </select>

        <select
          name="southAmericanCountry"
          id="southAmericanCountries"
          class="none"
        >
          <option value="">Select a country</option>
          <option value="belem">Belem</option>
          <option value="bogota">Bogota</option>
          <option value="buenos-aires">Buenos Aires</option>
          <option value="caracas">Caracas</option>
          <option value="santiago">Santiago</option>
        </select>
      </div>
      <div class="default-cities">
        <div class="default-city">
          <div class="city-and-date">
            <h3 id="cityOne">Paris</h3>
            <h6 id="cityOneDate"></h6>
          </div>
          <div class="time"><h4 id="cityOneTime"></h4></div>
        </div>
        <div class="default-city">
          <div class="city-and-date">
            <h3 id="cityTwo">Paris</h3>
            <h6 id="cityTwoDate">Sun 25th Dec 2022</h6>
          </div>
          <div class="time" id="cityTwoTime"><h4>22:22:02</h4></div>
        </div>
      </div>
    </div>
    <footer>
      <a
        href="https://github.com/tbrincatos/world-clock-challenge.git"
        alt="GitHub"
        target="_blank"
        title="Visit GitHub Account"
        >Open-source code</a
      >
      by
      <a
        href="https://maltisian.netlify.app"
        alt="Portfolio"
        target="_blank"
        title="Visit Portfolio"
        >Tamsin Brincat</a
      >
      üë©‚Äçü¶∞
    </footer>
    <script src="/src/index.js"></script>
  </body>
</html>
