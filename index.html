<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="World Clock coded for the SheCodes Plus Max Module by Tamsin Brincat"
    />
    <link rel="stylesheet" href="/src/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@500&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.39/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>World Clock - Tamsin Brincat</title>
  </head>
  <body>
    <div class="card">
      <header>
        <h1>World Clock</h1>
      </header>

      <div class="continent-selection">
        <select name="continent" id="continents">
          <option value="">Select a continent</option>
          <option value="africa">Africa</option>
          <option value="asia">Asia</option>
          <option value="australia-oceania">Australia/Oceania</option>
          <option value="europe">Europe</option>
          <option value="north-america">North America</option>
          <option value="south-america">South America</option>
        </select>
      </div>

      <div class="country-selection">
        <select name="africanCountry" id="africanCountries" class="none">
          <option value="">Select a country</option>
          <option value="Africa/Cairo">Cairo</option>
          <option value="Africa/Dakar">Dakar</option>
          <option value="Africa/Johannesburg">Johannesburg</option>
          <option value="Africa/Nairobi">Nairobi</option>
          <option value="Africa/Niamey">Niamey</option>
        </select>

        <select name="asianCountry" id="asianCountries" class="none">
          <option value="">Select a country</option>
          <option value="Asia/Bangkok">Bangkok</option>
          <option value="Asia/Colombo">Colombo</option>
          <option value="Asia/Magadan">Magadan</option>
          <option value="Asia/Shanghai">Shanghai</option>
          <option value="Asia/Tokyo">Tokyo</option>
        </select>

        <select name="australianCountry" id="australianCountries" class="none">
          <option value="">Select a country</option>
          <option value="Pacific/Auckland">Auckland</option>
          <option value="Australia/Darwin">Darwin</option>
          <option value="Pacific/Fiji">Fiji</option>
          <option value="Australia/Perth">Perth</option>
          <option value="Australia/Sydney">Sydney</option>
        </select>

        <select name="europeanCountry" id="europeanCountries" class="none">
          <option value="">Select a country</option>
          <option value="Europe/Helsinki">Helsinki</option>
          <option value="Europe/Istanbul">Istanbul</option>
          <option value="Europe/London">London</option>
          <option value="Europe/Paris">Paris</option>
          <option value="Asia/Tbilisi">Tbilisi</option>
        </select>

        <select
          name="northAmericanCountry"
          id="northAmericanCountries"
          class="none"
        >
          <option value="">Select a country</option>
          <option value="America/Edmonton">Edmonton</option>
          <option value="America/Los_Angeles">Los Angeles</option>
          <option value="America/Mexico_City">Mexico City</option>
          <option value="America/New_York">New York</option>
          <option value="America/St_Johns">St Johns</option>
        </select>

        <select
          name="southAmericanCountry"
          id="southAmericanCountries"
          class="none"
        >
          <option value="">Select a country</option>
          <option value="America/Belem">Belem</option>
          <option value="America/Bogota">Bogota</option>
          <option value="America/Argentina/Buenos_Aires">Buenos Aires</option>
          <option value="America/Caracas">Caracas</option>
          <option value="America/Santiago">Santiago</option>
        </select>
      </div>
      <div class="default-cities">
        <div class="default-city">
          <div class="city-and-date">
            <h3 id="cityOne"></h3>
            <h6 id="cityOneDate"></h6>
          </div>
          <div class="time"><h4 id="cityOneTime"></h4></div>
        </div>
      </div>
    </div>
    <footer>
      <a
        href="https://github.com/tbrincatos/world-clock-challenge.git"
        alt="GitHub"
        target="_blank"
        title="Visit GitHub Account"
        >Open-source code</a
      >
      by
      <a
        href="https://maltisian.netlify.app"
        alt="Portfolio"
        target="_blank"
        title="Visit Portfolio"
        >Tamsin Brincat</a
      >

    </footer>
    <script src="/src/index.js"></script>
  </body>
</html>
